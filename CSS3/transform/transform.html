<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transform rotate</title>
</head>
<body>
  <div class="one">sssss</div>
  <div class="two">ssss</div>
</body>
</html>

<style>
  .one {
    position: relative;
    top: 20px;
    left: 20px;
    height: 50px;
    width: 80px;
    border: 1px solid #ddd;
    transform: rotate(20deg);
  }

  .two {
    margin-top: 30px;
    position: relative;
    top: 20px;
    left: 20px;
    height: 50px;
    width: 80px;
    border: 1px solid #ddd;
    transform: skew(20deg);
  }
</style>
