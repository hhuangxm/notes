<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>利用transform实现子元素高度不固定垂直居中</title>
</head>
<body>
  <div class="parent">
    <div class="child">利用transform实现子元素高度不固定垂直居中</div>
  </div>
</body>
</html>
<style>
  .parent {
    height: 800px;
    width: 100%;
    border: 1px solid #ddd;
  }
  .child {
    width: 20%;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #ddd;
  }
</style>
