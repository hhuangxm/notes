<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平居中案例</title>
</head>
<body>
  <div class="one">
    <div class="one-child">水平居中案例</div>
  </div>
</body>
</html>

<style>
  .one {
    width: 500px;
    height: 500px;
    position: relative;
    border: 1px solid #ddd;
  }
  .one-child {
    width: 200px;
    height: 200px;
    border: 1px solid #ddd;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
  }
</style>
