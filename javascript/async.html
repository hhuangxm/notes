<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async</title>
</head>
<body>
  <script>
    function f1(callback) {
      setTimeout(function() {
        // f1的任务代码
        console.log(1)
        callback(1)
      }, 1000)
    }

    function f2(value) {
      console.log('f2: ' + value)
    }

    f1(f2);
  </script>
</body>
</html>
